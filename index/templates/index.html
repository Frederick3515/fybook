					<h2>二货淘书</h2>
				</div>
				<form id="signup" action="user/signup/"  method="POST"><!--onSubmit="return check()"-->
                    {% csrf_token %}
					<input name="username" id="username" type="text" placeholder="昵称">
					<p id="chkUsername"></p>
					<input name="password" id="password" type="password" placeholder="密码">
					<input name="password2" id="password2" type="text" placeholder="请再次输入密码">
					<input name="mail" id="mai" type="text" placeholder="电子邮箱地址">
					<select name="gender" id="gender" title="">
						<option value>性别</option>
						<option value="male">男</option>
						<option value="female">女</option>
					</select>
					<select name="grade" id="grade" title="">
						<option value>年级</option>
						<option value="1">大一</option>
						<option value="2">大二</option>
						<option value="3">大三</option>
						<option value="4">大四</option>
					</select>

						<div class="needCheck"></div>
						<p>我已阅读<a href="#" target="_blank">使用条款</a>和<a href="#" target="_blank">隐私政策</a>。</p>
					</div>
